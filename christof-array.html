<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    let maanden = new Array("januari", "februari", "maart");
    maanden[3] = "april";
    maanden[4] = "mei";
    maanden[5] = "juni";
    maanden.push("juli");
    maanden.push("augustus", "september", "oktober", "november", "december");
    document.write(`${maanden}`);
    document.write(`<p>Er zijn ${maanden.length} maanden in de aray</p>`);
    let positie = maanden.indexOf("March");
    document.write(`<p>De maand "March" bevindt zich in de array op positie: ${positie}</p>`);
    let namen = new Array("Erik", "Sofie", "Adam", "Zorro");
    namen.sort();
    document.write(`<p>De gesorteerde namen zijn: ${namen}</p>`);
    let naam = prompt("Welke naam wil je zoeken?");
    let positienaam = naam.indexOf("naam");
    document.write(`<p>De naam ${naam} bevind zich op positie: ${positienaam}</p>`);
    let name = prompt("Wat is je volledige naam (voornaam achternaam?");
    let arrayVanName = name.split(" ");
    arrayVanName.reverse();
    let nameString = arrayVanName.join(" ");
    document.write(`<p>Jouw naam genoteerd als familienaam voornaam is: ${nameString}</p>`);
    
    </script>
</body>

</html>
