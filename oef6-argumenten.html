<body>
	<script>


		let namen=["Jan","Piet","Joris"];
let namenAangepast=gesorteerd(namen);

		function gesorteerd(ontvangen){return ontvangen.sort().reverse().join("-");}
		document.write(`<p>${namenAangepast}</p>`);


	</script>
